<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>

	<body id="body">
		
		<div id="start_screen"><img src="https://www.pngitem.com/pimgs/m/112-1122868_pacman-logo-png-pac-man-logo-png-transparent.png">
			<br><br><br>
				<button id="Register_button" type="button", onclick="Register()">Register</button>
				<button id="Login_button" type="button", onclick="Login()">Login</button>
		</div>

		<div id="register_screen">
			<h2>Register Page</h2>
		<form id="register_form" action='javascript:check_register_form()'>
			<label for="username">Username:</label><br>
			<input type="text" id="username" name="username"><br>
			<label for="password">Password:</label><br>
			<input type="text" id="password" name="password"><br>
			<label for="fullname">Full Name:</label><br>
			<input type="text" id="fullname" name="fullname"><br>
			<label for="email">Email:</label><br>
			<input type="text" id="email" name="email"><br>
			<label for="birthdate">Date of Birth:</label><br>
			<input type="date" id="birthdate" name="birthdate"><br><br>
			<input type="submit" value="Register">
						<br><br><br><br><br>
		  </form> 
		</div>


		<div id="login_screen">
			<h2>Login Page</h2>
		<form id = "login_form" action='javascript:check_login_form()'>
			<label for="username"> Username:</label><br>
			<input type="text" id="usernameL" name="usernameL"><br>
			<label for="password"> Password:</label><br>
			<input type="text" id="passwordL" name="passwordL"><br><br>

			<input type="submit" value="Login">
						<br><br><br><br><br>
		  </form>
		</div>


		<div id="settings_screen">
			<h2>Settings</h2>
				<form action='javascript:defaultSettings()'>
					<h3>Insert your desired key control</h3>

					<label for="Moveup"> Move Up:  &nbsp;&nbsp;&nbsp;&nbsp;		<input id="moveup" type="text"  onkeydown="return myKeyPress(event, 'up')" /><br>
					<label for="Movedown"> Move Down:   <input id="movedown" type="text"  onkeydown="return myKeyPress(event, 'down')" /><br>	
					<label for="Moveright"> Move Right: &nbsp;<input id="moveright" type="text"  onkeydown="return myKeyPress(event, 'right')" /><br>	 
					<label for="Moveleft"> Move Left:  	&nbsp;&nbsp;	<input id="moveleft" type="text"  onkeydown="return myKeyPress(event, 'left')" /><br>
					<label for="Moveleft"> Number of balls:  	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	<input id="numofballs" type="text"placeholder="50 - 90"/><br>
					<label for="Moveleft"> Time for the game (in seconds):  	&nbsp;&nbsp;	<input id="gametime" type="text"placeholder="60+"/><br>
					<label for="Moveleft"> Number of monsters:  	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	<input id="numofmonsters" type="text"placeholder="1 - 4"/><br>
					<button onclick="defaultSettings()"> dsfsdfsdf</button>



						<br><br><br><br><br>
				</form>
		</div>



		  <div id="game_screen">
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<div id="game">
				<canvas id="canvas" height="600" width="600"></canvas>
			</div>
		  </div>

	</body>
</html>
